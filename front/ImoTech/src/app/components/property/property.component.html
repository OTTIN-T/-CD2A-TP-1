<button class="property-return-btn" mat-button [routerLink]="['/home']" routerLinkActive="router-link-active"
     *ngIf="id">
     Retour
</button>

<mat-card class="property-card">
     <mat-card-header>
          <mat-card-title>Nom: {{ property?.title}}</mat-card-title>
          <mat-card-subtitle class="property-subtitle">sector: {{property?.sector}}</mat-card-subtitle>
     </mat-card-header>
     <img mat-card-sm-image src="{{ property?.picture }}" alt="property picture">
     <mat-card-content *ngIf="id">
          <span>Price: {{property?.price}}</span>
          <span>Address: {{property?.address}}</span>
          <span>Room: {{property?.room}}</span>
          <span>Description: {{property?.description}}</span>
          <span>Advantage: {{property?.advantage}}</span>
          <div>
               <span>Tags: </span>
               <span *ngFor="let tag of property?.Tags">
                    <app-tag [tag]="tag"></app-tag>
               </span>

          </div>
     </mat-card-content>
     <mat-card-actions *ngIf="!id">
          <button mat-button [routerLink]="['/property', property?.id]"
               routerLinkActive="router-link-active">Infos</button>
     </mat-card-actions>
     <mat-card-actions *ngIf="id && (admin ||estateAgent) ">
          <button class="property-btn" mat-raised-button (click)="deleteProperty(id)">X</button>
          <button class="property-btn" mat-raised-button [routerLink]="['/property',id,'edit']"
               routerLinkActive="router-link-active">Modifier</button>
     </mat-card-actions>
</mat-card>
